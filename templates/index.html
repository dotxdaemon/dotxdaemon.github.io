<!doctype html>
<title>Cinematography Uploads</title>
<h1>Upload Image</h1>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept="image/*">
  <input type="submit" value="Upload">
</form>
{% if files %}
<h2>Uploaded Images</h2>
<ul>
  {% for file in files %}
    <li>
      <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}" style="max-width:300px;"/>
      <br>{{ file }}
    </li>
  {% endfor %}
</ul>
{% endif %}
